<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <script>
    const API_BASE_URL = "https://pl5zekcuk9.execute-api.us-east-1.amazonaws.com";

    // 註冊功能
    async function registerUser(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const payload = { email, username, password };

        try {
            const response = await fetch(`${API_BASE_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (response.ok) {
                alert("註冊成功！");
                window.location.href = "login.html"
            } else {
                alert("註冊失敗: " + data.message);
            }
        } catch (error) {
            alert("錯誤：" + error.message);
        }
    }

    // 登入功能
    async function loginUser(event) {
        event.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const payload = { email, password };

        try {
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (response.ok) {
                alert("登入成功！");
                fetchUserInfo(email);
            } else {
                alert("登入失敗: " + data.message);
            }
        } catch (error) {
            alert("錯誤：" + error.message);
        }
    }

    // 取得用戶資訊
    async function fetchUserInfo(email) {
        try {
            const response = await fetch(`${API_BASE_URL}/user/${email}`, { method: 'GET' });
            const userInfo = await response.json();
            document.getElementById("user-info").innerText = 
                `用戶名: ${userInfo.username}, 電子郵件: ${userInfo.email}`;
        } catch (error) {
            alert("無法取得用戶資訊：" + error.message);
        }
    }
  </script>
  <style>
    /* 輪播區域樣式 */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images > div {
      flex: 0 0 100%; /* 每個幻燈片占據 100% 的寬度 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-images img {
      max-width: 70%; /* 限制圖片最大寬度 */
      height: auto; /* 保持圖片比例 */
      margin: auto; /* 確保圖片置中 */
    }

    .carousel-text {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .carousel-text h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .carousel-text p {
      font-size: 1rem;
    }

    .dots-container {
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #4CAF50;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 10;
    }

    .scroll-down img {
      width: 40px;
      height: 40px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-10px) translateX(-50%);
      }
      60% {
        transform: translateY(-5px) translateX(-50%);
      }
    }
  </style>
