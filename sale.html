  <link rel="stylesheet" href="styles.css">
  <script>
    async function handleAddToCart(productName, price) {
      const apiEndpoint = 'https://pl5zekcuk9.execute-api.us-east-1.amazonaws.com'; // 這是你的 API Gateway URL
  
      const requestData = {
        productName: productName,
        price: price
      };
  
      try {
        const response = await fetch(`${apiEndpoint}/product`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });
  
        const result = await response.json();
  
        if (response.ok) {
          alert('商品已加入購物車！');
        } else {
          alert('操作失敗：' + result.message);
        }
      } catch (error) {
        alert('發送請求時發生錯誤！');
        console.error(error);
      }
    }
  </script>
  <script src="search.js"></script>
  <style>
    
    /* 商品區域樣式 */
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .product-section {
      width: 70%; /* 控制區域寬度 */

    .product-controls select {

    }

    .product-grid {

    .product-card {

    .product-card img {

    }

    }

    .product-card p.old-price {

    }

    footer {
