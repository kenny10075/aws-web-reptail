  <style>
    /* 輪播區域樣式 */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images > div {
      flex: 0 0 100%; /* 每個幻燈片占據 100% 的寬度 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-images img {
      max-width: 70%; /* 限制圖片最大寬度 */
      height: auto; /* 保持圖片比例 */
      margin: auto; /* 確保圖片置中 */
    }

    .carousel-text {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .carousel-text h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .carousel-text p {
      font-size: 1rem;
    }

    .dots-container {
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #4CAF50;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 10;
    }

    .scroll-down img {
      width: 40px;
      height: 40px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-10px) translateX(-50%);
      }
      60% {
        transform: translateY(-5px) translateX(-50%);
      }
    }
  </style>
</head>

  <script>
 let currentIndex = 0;

function moveToSlide(index) {
  const images = document.querySelector('.carousel-images');
  const dots = document.querySelectorAll('.dot');

  // 移動圖片
  images.style.transform = `translateX(-${index * 100}%)`;

  // 更新點的樣式
  dots.forEach(dot => dot.classList.remove('active'));
  dots[index].classList.add('active');

  currentIndex = index;
}

function autoSlide() {
  const totalSlides = document.querySelectorAll('.carousel-images > div').length;
  currentIndex = (currentIndex + 1) % totalSlides;
  moveToSlide(currentIndex);
}
    // 自動輪播
    setInterval(autoSlide, 5000); // 每 10 秒切換一次
